<head>

    <title>Magic Links DB</title>
</head>
<body>
    <h4>Search the Database here</h4>
    <a href='/'>Return home</a>
        <div>
            <form action='/search' method='GET'>
                {{form}}
                <button type='submit'>Search DB</button>
            </form>
        </div>
        <div>
    {% if results %}
        {% for item in results %}
            <ul>
                <li>
                   <p>{{ item.product_name }} </p> 
                   <p>{{item.link}}</p>
                </li>
            </ul>
        {%endfor%}
    {%endif%}
</div>
    
</body>
